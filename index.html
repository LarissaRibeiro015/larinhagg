<!DOCTYPE html>
<html lang="en">
<head>
        
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6782990979940588"
    crossorigin="anonymous"></script>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LarinhaGG</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Cor de fundo cinza escuro */
        }

        header {
            background-color: #222; /* Cor de fundo cinza mais escuro */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-wrapper {
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0;
        }

        h3 {
            margin: 5px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza na vertical */
            color: #fff;
        }

        footer {
            background-color: #222; /* Cor de fundo cinza mais escuro */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        /* Estilos dos botões com logos */
        .button-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .logo-button {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1>LarinhaGG</h1>
            <h3>2023 LarinhaGG. Todos os direitos reservados.</h3> <!-- Subtítulo adicionado -->
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/scripts.html">Scripts</a></li>
                <li><a href="/executores.html">Executores</a></li>
                <li><a href="/ajuda.html">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="content">
        <h2>Bem-vindo ao LarinhaGG</h2>
        <p>Compartilhe e visualize scripts online de forma rápida e fácil. Aproveite!</p>
        <div class="button-wrapper">
            <a class="logo-button" href="https://youtube.com/@slakkkkj8">
                <img src="youtube.png" alt="GitHub Logo">
                youtube
            </a>
            <a class="logo-button" href="#">
                <img src="discord (1).png" alt="Download Logo">
                discord
            </a>
        </div>
    </section>
    
    
</body>
</html>
