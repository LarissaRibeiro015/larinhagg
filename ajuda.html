            margin: 20px 10px; /* Centraliza horizontalmente */
        }

        .panel:hover {
            background-color: #666;
        }

        .panel img {
            width: 250px; /* Aumenta o tamanho da imagem */
            height: auto;
            margin-top: 15px;
        }

        .panel-content {
            flex: 1;
            margin-right: 15px; /* Adiciona espaço entre títulos/subtítulos e botões */
        }

        .panel-title {
            font-size: 20px; /* Aumenta o tamanho do título */

        }

        .panel-subtitle {

            margin: 5px 0;
        }

        .panels-container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente os painéis */

            margin-top: 20px; /* Adiciona espaço acima dos painéis */
